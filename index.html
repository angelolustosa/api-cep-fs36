<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API CEP</title>
    <!-- axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-3">


        <!-- formulário para o CEP -->
        <!--Formulário-->
        <div class="container" style="width: 80%;">
            <h2 class="mb-3">Pesquisar CEP</h2>
            <form class="row g-3" id="form">
                <div class="col-md-2">
                    <label for="cep" class="form-label">CEP</label>
                    <input type="cep" class="form-control" id="cep" oninput="consultaCep()">
                </div>
                <div class="col-md-7">
                    <label for="logradouro" class="form-label">Logradouro</label>
                    <input type="logradouro" class="form-control" id="logradouro">
                </div>
                <div class="col-1">
                    <label for="numero" class="form-label">Nº</label>
                    <input type="text" class="form-control" id="numero">
                </div>
                <div class="col-10">
                    <label for="complemento" class="form-label">Complemento</label>
                    <input type="text" class="form-control" id="complemento">
                </div>
                <div class="col-md-6">
                    <label for="bairro" class="form-label">Bairro</label>
                    <input type="text" class="form-control" id="bairro">
                </div>
                <div class="col-md-2">
                    <label for="uf" class="form-label">UF</label>
                    <select id="uf" class="form-select">
                        <option selected>Escolha...</option>
                        <option value="RO">Rondônia</option><option value="AC">Acre</option><option value="AM">Amazonas</option><option value="RR">Roraima</option><option value="PA">Pará</option><option value="AP">Amapá</option><option value="TO">Tocantins</option><option value="MA">Maranhão</option><option value="PI">Piauí</option><option value="CE">Ceará</option><option value="RN">Rio Grande do Norte</option><option value="PB">Paraíba</option><option value="PE">Pernambuco</option><option value="AL">Alagoas</option><option value="SE">Sergipe</option><option value="BA">Bahia</option><option value="MG">Minas Gerais</option><option value="ES">Espírito Santo</option><option value="RJ">Rio de Janeiro</option><option value="SP">São Paulo</option><option value="PR">Paraná</option><option value="SC">Santa Catarina</option><option value="RS">Rio Grande do Sul</option><option value="MS">Mato Grosso do Sul</option><option value="MT">Mato Grosso</option><option value="GO">Goiás</option><option value="DF">Distrito Federal</option>
                    </select>
                </div>

                <div class="col-md-2">
                    <label for="localidade" class="form-label">Localidade</label>
                    <select id="localidade" class="form-select">
                        <option selected>Escolha...</option>
                    </select>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-success">Salvar</button>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
